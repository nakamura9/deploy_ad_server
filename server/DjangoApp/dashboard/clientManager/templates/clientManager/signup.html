{% extends "base.html" %}

{% block head %}{% endblock %}

{% block content%}

<div class="jumbotron">
    <h1>Create an account</h1>
    <p>Fill in the form to create an account with the dashboard</p>
    <p>Already have an account? <a href="{% url 'login' %}">Login Instead</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form method="POST" action="{% url 'signup' %}" class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

{% endblock %}
