{% extends "base.html" %}
{% load static %}
{% block head%}
{% endblock %}            
{% block content %}
<div class="container">
    <div class="jumbotron" style="background-image: url({% static 'clientManager/raspberry-pi-logo.png' %});
                                background-position: right;
                                background-repeat: no-repeat;
                                background-size: contain;">
        <h1>Pi Adsever Control</h1>
        <p>Welcome!</p>
    </div>
    <div class=well >
        <form method="POST" action="{% url 'login'  %}" class="form-inline" >
            {% csrf_token %}
            <input class="form-control" type="text" name="username" placeholder="Enter username">
            <input class="form-control" type="password" name="password" placeholder="Enter password">
            <button class="btn btn-primary" type="submit">Login</button>
            Dont have an account? <a href="{% url 'signup' %}" >Sign up!</a> <span style="color: red;" >{{message}}</span>
        </form>    
    </div>
</div>

{% endblock %}
